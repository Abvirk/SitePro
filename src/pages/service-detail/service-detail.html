
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Service Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="service_detail" *ngIf="service">
  <img src="././assets/imgs/{{ service.Image }}" >
  <div class="margin background">
    <div class="margin">
       <div class="margin-left">
         <h1>{{service.ServiceName}}</h1>

    <ion-grid>
      <ion-row>
        <ion-col col-8 class="estimate">
          Estimated Price
        </ion-col>
        <ion-col class="text-align">
          ${{service.Price}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7 class="estimate">
          Estimated Time
        </ion-col>
        <ion-col class="text-align">
          <ion-icon ios="ios-clock-outline" md="md-clock"></ion-icon>{{service.Time}}
        </ion-col>
      </ion-row>
    </ion-grid>


      <h3 >We  can  fix </h3>
        <p class="font-size">{{service.Description}}
        </p>


  </div>
      <div  padding>
        <button ion-button block color="danger"  (click)="problem_forms()">Place an  Order</button>
      </div>

    </div>
  </div>

</ion-content>
