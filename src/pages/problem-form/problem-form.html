
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Share Your  Problem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="problem_form">
<br>
  <div class="background">
    <div class="margin">
  <ion-item>
    <ion-input placeholder="Product Name" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="Share  your  Problem"></ion-textarea>
  </ion-item>

     <img  [src]="" aria-required="true">

      <ion-grid>
        <ion-row>
          <ion-col col-6 class="takephoto">
            <div (click)="takephoto()"><ion-icon name="camera"></ion-icon >Take Photo</div>
          </ion-col>
          <ion-col col-6 class="upload_photo">
            <div (click)="uploadphoto()"><ion-icon name="md-cloud-upload"></ion-icon>Upload Photo</div>
          </ion-col>
        </ion-row>
      </ion-grid>

  <div padding>

  <button ion-button block color="danger"  (click)="signup()">Send</button>
  </div>
    </div>
  </div>
</ion-content>
