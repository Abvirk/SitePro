
<ion-content padding id="login">
  
  <img src="../assets/imgs/icon.png">


  <div padding id="margin-top">

        <ion-item>
          <ion-label> <ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label> <ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>



      <div class="buttons">
        <button ion-button block color="danger"  (click)="signup()">Login</button>
        <button ion-button block color="danger" outline (click)="forgetpassword()">Forget Password</button>
        <button ion-button block color="danger"  outline (click)="signup()" >Signup</button>

      </div>


  </div>



</ion-content>
