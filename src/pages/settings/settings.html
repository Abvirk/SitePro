<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list-header class="settings_header">
   <ion-icon ios="ios-cog" md="md-cog"></ion-icon> Settings
  </ion-list-header>
  <button ion-item>
    <ion-icon ios="ios-locate" md="md-locate"></ion-icon>Change Adress
  </button>
  <button ion-item>
    <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>Change Logo
  </button>
  <button ion-item (click)="feedback()">
    <ion-icon ios="ios-settings" md="md-settings" ></ion-icon> Feeback
</button>
  <button ion-item (click)="complaint()">
    <ion-icon ios="ios-paper-outline" md="md-paper" ></ion-icon> Register A Complaint
</button>
  <button ion-item>
    <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon> Logout
  </button>

</ion-content>
