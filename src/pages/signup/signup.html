
<ion-content padding id="signup">
<div class="image1">
  <img src="../assets/icon/icon.png">
</div>

  <div padding id="margin-top">

    <ion-item>
      <ion-label> <ion-icon ios="ios-contact" md="md-contact"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> <ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> <ion-icon ios="ios-call" md="md-call"></ion-icon></ion-label>
      <ion-input type="number" placeholder="Number"></ion-input>
    </ion-item>


      <ion-item>
        <ion-label> Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
<br>

    <div class="buttons">
      <button ion-button block color="danger" (click)="tabspages()">Signup</button>

    </div>
  </div>
  <br>
<!--<div class="image2">-->
  <!--<img src="../assets/icon/icon2.png">-->
<!--</div>-->
</ion-content>
