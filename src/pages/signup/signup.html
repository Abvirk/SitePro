<ion-content padding id="signup">
  <div class="image1">
    <img src="././assets/icon/icon.png">
  </div>

  <div padding id="margin-top">

    <ion-item>
      <ion-label>
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="userSignUp.UserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="userSignUp.Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon ios="ios-key" md="md-key"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userSignUp.Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-call" md="md-call"></ion-icon>
      </ion-label>
      <ion-input type="number" placeholder="Number" [(ngModel)]="userSignUp.Phone"></ion-input>
    </ion-item>

    <!--
      <ion-item>
        <ion-label> Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
    -->
    <br>

    <div class="buttons">
      <button ion-button block color="danger" (click)="Signup(userSignUp)">Signup</button>
    </div>
  </div>
  <br>
  <!--<div class="image2">-->
  <!--<img src="././assets/icon/icon2.png">-->
  <!--</div>-->
</ion-content>
