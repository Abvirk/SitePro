<ion-header>
  <ion-navbar color="danger">
    <ion-title>Services</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content class="card-background-page">
<div>
    <ion-card *ngFor="let service of serviceList | async" (click)="servicesdetail(service)">

        <img src="././assets/imgs/{{ service.Image }}" >
      <div class="card-title {{ service.Class }}">
        <h1> {{ service.ServiceName }}</h1>
      </div>

    </ion-card>
</div>
  </ion-content>
